<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Costumes of Youi</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id='individual'>
      <h1>INDIVIDUAL COSTUMES</h1>
    </div>
    <div id='team'\>
      <h1>TEAM COSTUMES</h1>
    </div>
  </body>
  <script>
    // Add Individual Costumes
    const Bob = {Costume: "Bob from Bob's burgers", url: "images/Nick.jpg"};
    const Cloud = {Costume: "Cloud", url: "images/Laura.jpg"};
    const DevilWitch = {Costume: "Devil Witch", url: "images/DevilWitch.jpg"};
    const HollowKnight = {Costume: "Hollow Knight", url: "images/HollowKnight.jpg"};
    const LeafsFan = {Costume: "Leafs Fan", url: "images/LeafsFan.jpg"};
    const Future = {Costume: "Marty McFly (Back to the Future)", url: 'images/Future.jpg'}
    const AdventureTime = {Costume: "Finn & Jake (Adventure Time)", url: 'images/AdventureTime.jpg'}
    const Timberlake = {Costume: "Justin Timberlake", url: 'images/Timberlake.jpg'}
    const Babylegs = {Costume: "Detective Babylegs (Rick & Morty)", url: 'images/Babylegs.jpg'}
    const Spiderman = {Costume: "Spiderman", url: 'images/Spiderman.jpg'}
    const Vegeta = {Costume: "Vegeta", url: 'images/Vegeta.jpg'}   
    const Slytherin = {Costume: "Slytherin", url: 'images/Slytherin.jpg'}    
    const SpaceMan = {Costume: "SpaceMan", url: 'images/SpaceMan.jpg'}    
    const SoftWareWizard = {Costume: "SoftWare Wizard", url: 'images/SoftWareWizard.jpg'}    
    const Barista = {Costume: "'Starbucks' Barista", url: 'images/Barista.jpg'}
    const Viking = {Costume: "Viking", url: 'images/Viking.jpg'}
    const WowMonk = {Costume: "WoW Monk", url: 'images/WowMonk.jpg'}
    const Voodoo = {Costume: "Voodoo Doll", url: 'images/Voodoo.jpg'}
    const Gangster = {Costume: "Gangster", url: 'images/Gangster.jpg'}
    const Hipster = {Costume: "Hipster (Kyle)", url: 'images/Hipster.jpg'}    
    const Witch = {Costume: "Witch", url: 'images/Witch.jpg'}

    let costumes = [
      Bob, 
      Cloud, 
      DevilWitch,
      HollowKnight, 
      LeafsFan, 
      Future,
      AdventureTime,
      Timberlake,
      Spiderman,
      Babylegs,
      Vegeta,
      Slytherin,
      SpaceMan,
      SoftWareWizard,
      Gangster,
      Barista,
      Voodoo,
      Viking,
      WowMonk,
      Hipster,
      Witch
      
    ];
    let costume = document.getElementById('individual');

    for (i=0; i<costumes.length; i++) {
      let element = document.createElement('DIV');
      let image = document.createElement('IMG');
      let personName = document.createElement('H2');
      let costumeName = document.createElement('H3');
      image.src = costumes[i].url;
      costumeName.innerHTML = i+1 + ' ' + costumes[i].Costume;
      element.className = 'costume';
      element.appendChild(image);
      element.appendChild(personName);
      element.appendChild(costumeName);
      costume.appendChild(element);
    }
      // Add Team Costumes
      const Food = {Costume: "Food", url: "images/Food.jpg"};
      const Royalty = {Costume: "Royal Family", url: 'images/Royalty.jpg'}
      const Team = {Costume: "Jason, Russ, and Neil", url: 'images/Team.jpg'}
      const Monty = {Costume: "Monty Python - The Holy Grail", url: 'images/Monty.jpg'}
      
      const Smurf = {Costume: "Smurf Family", url: 'images/Smurf.jpg'}

      let teamCostumes = [
        Food, 
        Royalty, 
        Smurf,
        Team,
        Monty
      ];
      let teamCostume = document.getElementById('team');
  
      for (i=0; i<teamCostumes.length; i++) {
        let element = document.createElement('DIV');
        let image = document.createElement('IMG');
        let costumeName = document.createElement('H2');
        image.src = teamCostumes[i].url;
        costumeName.innerHTML = i+1 + ' ' + teamCostumes[i].Costume;
        element.className = 'costume';
        element.appendChild(image);
        element.appendChild(costumeName);
        teamCostume.appendChild(element);
      }
    </script>
</html>
